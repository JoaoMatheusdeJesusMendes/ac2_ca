version: '4'

services:
  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: papi
    volumes:
      - db-volume:/var/lib/postgresql/data

  api:
    image: joaomatheusdejesusmendes/ac2_ca:latest
    networks:
      - default 
    environment:
      DB_HOST: database
    ports:
      - "8585:8585"
volumes:
  db-volume: